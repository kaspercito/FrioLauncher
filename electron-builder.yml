appId: "friolauncher"
productName: "Frio Launcher"
artifactName: "${productName}-setup-${version}.${ext}"

copyright: "Copyright © 2025-2026 kaspercito"

asar: true
compression: "maximum"

files:
  - "!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}"

extraResources:
  - "libraries"

# Windows Configuration
win:
  target:
    - target: "nsis"
      arch: "x64"

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: "dmg"
      arch:
        - "x64"
        - "arm64"
  artifactName: "${productName}-setup-${version}-${arch}.${ext}"
  category: "public.app-category.games"

# Linux Configuration
linux:
  target: "AppImage"
  maintainer: "Kaspercito"
  vendor: "Kaspercito"
  synopsis: "Modded Minecraft Launcher"
  description: "Lanzador personalizado que permite a los usuarios unirse a servidores modificados. Todas las modificaciones, configuraciones y actualizaciones se gestionan automáticamente.."
  category: "Game"

directories:
  buildResources: "build"
  output: "dist"
